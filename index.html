<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Web Speech</title>
</head>

<body>
    <button>Start</button>
    <script>
        'use strict';


        {
            // buttonに対してaddEventListener
            const btn = document.querySelector('button');
            // 音声認識のためのオブジェクトを取得
            const speech = new webkitSpeechRecognition();
            // 言語設定
            speech.lang = 'ja-JP';
            // クリックた時に以下の処理をしなさい
            btn.addEventListener('click', () => {
                // 動作確認のため
                // console.log('button clicked!');
                // ボタンをクリックしたら、音声認識を開始
                // ボタンのに通しで２回スタートしてしまわないように
                btn.disabled = true;
                speech.start();
            })

        }

    </script>
</body>


</html>
